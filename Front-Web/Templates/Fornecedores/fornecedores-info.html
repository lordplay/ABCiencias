<div class="container text-center">
    <div class="figure-img">
        <img alt="imagem_fornecedor" src="https://blog.biroshop.com.br/wp-content/uploads/sites/3/2018/09/fornecedores.jpg" width="250" height="250" style="display:block; margin-left:auto; margin-right:auto;" />
    </div>
    <div class="col-10 offset-1">

        <div class="form-group">
            <label>Razão Social</label>
            <input type="text" class="form-control" readonly value="{{fornecedor.RazaoSocial}}" />
        </div>
        <div>
            <label>CNPJ</label>
            <input type="text" class="form-control text-center" value="{{fornecedor.CNPJ}}" readonly />
        </div>
        <div>
            <label>Data de Cadastro</label>
            <input type="date" class="form-control" readonly />
        </div>
        <div>
            <label>Descrição</label>
            <textarea type="text" class="form-control" rows="3" readonly>{{fornecedor.Descricao}}</textarea>
        </div>
        <table align="center" class="table-hover table text-center" style="margin-top:2%">
            <tr>
                <th>Nome</th>
                <th>Preço</th>
                <th>Nota</th>
                <th>Actions</th>
            </tr>
            <tr ng-repeat="x in fornecedor.Servicos">
                <td>
                    {{x.Servico.Nome}}
                </td>
                <td>
                    R${{x.Valor}}
                </td>
                <td>
                    {{x.Nota}} Estrela(s)
                </td>
                <td>
                    <button class="btn btn-info" ng-click="detalhesServico(x.IdServicoFornecedor)">Detalhes</button>
                </td>
            </tr>
        </table>
    </div>
</div>

<div class="modal" id="modal-info-servico">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Serviço</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-12 form-group">
                    <label>Valor:</label>
                    <input type="number" class="form-control" ng-model="servico.Valor">
                    <label>Nota:</label>
                    <input type="number" class="form-control" ng-model="servico.Nota"></input>
                    <label>Descrição:</label>
                    <textarea class="form-control" ng-model="servico.Descricao"></textarea>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="UpdateServicoFornecedor(servico)">Salvar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<div class="col-10 offset-1">
    <label class="rounded-left">Edicao de Link</label>

    <div class="row">
        <div class="form-group col-6">
            <label>
                Nome
            </label>
            <input type="text" ng-model="UrlData.Nome" class="form-control" />
        </div>
        <div class="form-group col-6">
            <label>
                Redirecionar Para
            </label>
            <input type="text" ng-model="UrlData.UrlToRedirect" class="form-control" />
        </div>
    </div>
    <div class="row">
        <div class="form-group col-12">
            <label class="col-form-label">
                URL Encurtada
            </label>
            <input type="text" class="form-control text-center" ng-model="[UrlData.Domain]+[UrlData.Guid]" readonly />
            <button class="btn btn-success col-6 offset-3 mt-5" ng-click="ObterNovaUrl()">Gerar Novo Link</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button class="float-right btn btn-primary col-3 mt-5" ng-click="Cadastrar(UrlData)">Cadastrar</button>
            <button ui-sref="shortener.listagem" class="float-left btn btn-secondary col-3 mt-5">Voltar</button>
        </div>
    </div>
</div>
